Home As screen:

    Image_Company_Logo As image:
        Height: =275
        Image: =ntz
        ImagePosition: =ImagePosition.Fill
        Width: =372
        X: =154
        ZIndex: =1

    Label_Welcome_User As label:
        Align: =Center
        FontWeight: =FontWeight.Semibold
        Height: =76
        Size: =25
        Text: ="Welcome, " & First(Split(User().FullName," ").Result).Result & "!"
        Width: =Parent.Width
        Y: =331
        ZIndex: =2

    Button_View_My_Projects As button:
        Fill: =RGBA(248, 95, 106, 1)
        Height: =79
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =ClearCollect(MyProjects,GetMyProjects.Run(User().Email,"rPajijhGTgMbtsWmoSd1C00F"));
            Set(TotalProjects,MyProjects.total);
            ClearCollect(MyProjectsValue,MyProjects.values)
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="View My Projects"
        Width: =508
        X: =72
        Y: =572
        ZIndex: =3

    Button_View_My_All_Issues As button:
        Fill: =RGBA(254, 198, 61, 1)
        Height: =79
        HoverFill: =ColorFade(Self.Fill, -20%)
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="View My All Issues"
        Width: =508
        X: =72
        Y: =705
        ZIndex: =4

