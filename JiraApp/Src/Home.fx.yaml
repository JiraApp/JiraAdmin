Home As screen:
    OnVisible: =

    Image_Company_Logo As image:
        Height: =245
        Image: =ntz
        ImagePosition: =ImagePosition.Fill
        Width: =372
        X: =121
        ZIndex: =1

    Label_Welcome_User As label:
        Align: =Center
        FontWeight: =FontWeight.Semibold
        Height: =76
        Size: =25
        Text: ="Welcome, " & First(Split(User().FullName," ").Result).Result & "!"
        Width: =Parent.Width
        Y: =305
        ZIndex: =2

    Button_View_My_Projects As button:
        Fill: =RGBA(248, 95, 106, 1)
        Height: =89
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Set(varAccountId,getcurrentuser.Run(varProjectIssueKey,User().Email,varAPItoken,Lower(User().Email)));
            ClearCollect(MyProjects,GetMyProjects.Run(User().Email,varAPItoken));
            Navigate('View Projects');
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="View My Projects"
        Width: =473
        X: =83
        Y: =537
        ZIndex: =3

    Button_View_My_All_Issues As button:
        Fill: =RGBA(254, 198, 61, 1)
        Height: =89
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Set(varAccountId,getcurrentuser.Run(varProjectIssueKey,User().Email,varAPItoken,Lower(User().Email)));
            Set(MyIssues,1);
            ClearCollect(MyProjects,GetMyProjects.Run(User().Email,varAPItoken));
            ClearCollect(MyProjectIssue,GetAssigneeRelatedtoProject.Run("1001",User().Email,varAPItoken,Lower(User().Email)));
            Navigate('View Issues');
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="View My All Issues"
        Width: =473
        X: =83
        Y: =690
        ZIndex: =4

