"'View WorkLog History' As screen":
    OnVisible: =ClearCollect(MyIssueWorklogIssues,MyIssueWorklog.issues);

    Label_My_Add_New_Worklog_1 As label:
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =25
        Text: ="TimeSheet"
        Width: =560
        X: =8
        Y: =58
        ZIndex: =1

    "'Back To View Issues_1' As icon.Add":
        Color: =RGBA(235, 132, 44, 1)
        Height: =58
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate('View Issues');
        Width: =66
        ZIndex: =2

    ProjectHeaderGallery_1 As gallery.variableTemplateHeightGallery:
        Height: =673
        Items: =MyIssueWorklog
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =937
        Y: =288
        ZIndex: =3

        ProjectGallery_1 As gallery.variableTemplateHeightGallery:
            Height: =Parent.Height
            Items: =ThisItem.issues
            Layout: =Layout.Vertical
            TemplateSize: =157
            Width: =630
            ZIndex: =1

            Label_Project_Name_2 As label:
                FontWeight: =FontWeight.Semibold
                Height: =70
                OnSelect: =Select(Parent)
                Size: =18
                Text: =ThisItem.fields.summary
                Width: =522
                X: =77
                ZIndex: =1

            Label_Project_Key_3 As label:
                Height: =39
                OnSelect: =Select(Parent)
                Size: =18
                Text: =ThisItem.key
                Width: =279
                X: =77
                Y: =59
                ZIndex: =2

            Label_Project_Category_2 As label:
                Height: =59
                OnSelect: =Select(Parent)
                Size: =18
                Text: |-
                    ="Date: " & First(Split(First(ThisItem.changelog.histories).created,"T").Result).Result
                Width: =395
                X: =77
                Y: =98
                ZIndex: =3

            Image_Project_Avtar_2 As image:
                Height: =50
                Image: =ThisItem.fields.issuetype.iconUrl
                ImagePosition: =ImagePosition.Fill
                OnSelect: =Select(Parent)
                Width: =64
                Y: =20
                ZIndex: =4

            ViewIssuesRelatedToProjects_2 As icon.Add:
                Height: =39
                Icon: =Icon.ArrowRight
                OnSelect: |-
                    =Set(UpdateWorklog,1);
                    Set(varProjectWorklogKey,ThisItem.id);
                    ClearCollect(MyWorklog,
                    GetSingleWorklog.Run(ThisItem.issueId,ThisItem.id,User().Email,varAPItoken));
                    Navigate('Add Worklog')
                Width: =46
                X: =534
                Y: =118
                ZIndex: =5

            Label3 As label:
                Height: =78
                OnSelect: =Select(Parent)
                Size: =21
                Text: =ThisItem.timeSpent
                Width: =145
                X: =455
                Y: =40
                ZIndex: =6

