"'View WorkLog History' As screen":
    OnVisible: =

    Label_My_Add_New_Worklog_1 As label:
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =25
        Text: ="TimeSheet"
        Width: =560
        X: =8
        Y: =58
        ZIndex: =1

    "'Back To View Issues_1' As icon.Add":
        Color: =RGBA(235, 132, 44, 1)
        Height: =58
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate('View Issues');
        Width: =66
        ZIndex: =2

    ProjectHeaderGallery_1 As gallery.variableTemplateHeightGallery:
        Height: =673
        Items: =MyIssueWorklog
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =937
        Y: =288
        ZIndex: =3

        ProjectGallery_1 As gallery.variableTemplateHeightGallery:
            Height: =Parent.Height
            Items: |-
                =If(varDateFilter=0,SortByColumns(Filter(ThisItem.worklogs,updateAuthor.accountId=varAccountId.varaccountid),"started",Descending),
                SortByColumns(Filter(Filter(ThisItem.worklogs,updateAuthor.accountId=varAccountId.varaccountid),DateValue(First(Split(started,"T").Result).Result) >= 'Filter Component_1'.FromDate && DateValue(First(Split(started,"T").Result).Result) <=  'Filter Component_1'.ToDate),"started"))
            Layout: =Layout.Vertical
            TemplateSize: =157
            Width: =630
            ZIndex: =1

            Label_Project_Name_2 As label:
                FontWeight: =FontWeight.Semibold
                Height: =70
                OnSelect: =Select(Parent)
                Size: =18
                Text: =varProjectIssueName
                Width: =522
                X: =77
                ZIndex: =1

            Label_Project_Key_3 As label:
                Height: =39
                OnSelect: =Select(Parent)
                Size: =18
                Text: =varProjectIssueKey
                Width: =279
                X: =77
                Y: =59
                ZIndex: =2

            Label_Project_Category_2 As label:
                Height: =59
                OnSelect: =Select(Parent)
                Size: =18
                Text: |-
                    ="Date: " & DateValue(First(Split(ThisItem.started,"T").Result).Result)
                Width: =395
                X: =77
                Y: =98
                ZIndex: =3

            Image_Project_Avtar_2 As image:
                Height: =50
                Image: =varProjectIssueAvtar
                ImagePosition: =ImagePosition.Fill
                OnSelect: =Select(Parent)
                Width: =64
                Y: =20
                ZIndex: =4

            ViewIssuesRelatedToProjects_2 As icon.Add:
                Height: =39
                Icon: =Icon.ArrowRight
                OnSelect: |-
                    =Set(UpdateWorklog,1);
                    Set(varProjectWorklogKey,ThisItem.id);
                    ClearCollect(MyWorklog,
                    GetSingleWorklog.Run(ThisItem.issueId,ThisItem.id,User().Email,varAPItoken));
                    Navigate('Add Worklog')
                Width: =46
                X: =534
                Y: =118
                ZIndex: =5

            Label3 As label:
                Height: =78
                OnSelect: =Select(Parent)
                Size: =21
                Text: =ThisItem.timeSpent
                Width: =145
                X: =455
                Y: =40
                ZIndex: =6

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =111
        LayoutMode: =LayoutMode.Auto
        Width: =640
        Y: =144
        ZIndex: =4

        Container2 As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =213.3
            LayoutMode: =LayoutMode.Auto
            Width: =200
            ZIndex: =1

            Label5 As label:
                Align: =Center
                Color: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Bold
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="Current Week"
                Width: =Parent.Width
                ZIndex: =1

            Gallery3_1 As gallery.galleryVertical:
                Height: =70
                Items: =MyIssueWorklog
                Layout: =Layout.Vertical
                LayoutMinHeight: =70
                LayoutMinWidth: =213
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                Y: =200
                ZIndex: =2

                Label8_1 As label:
                    Align: =Center
                    AutoHeight: =true
                    Color: =RGBA(135, 227, 178, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =1
                    OnSelect: =Select(Parent)
                    Size: =25
                    Text: =Text(Sum(Filter(Filter(ThisItem.worklogs,updateAuthor.accountId=varAccountId.varaccountid),DateValue(First(Split(started,"T").Result).Result) >= (Today() - Weekday(Today())+2 ) && DateValue(First(Split(started,"T").Result).Result) <=  (Today()+(9- Weekday(Today())))),timeSpentSeconds)/3600,"0.0") & "h"
                    Width: =213
                    ZIndex: =1

        Container2_1 As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =213.3
            LayoutMode: =LayoutMode.Auto
            Width: =200
            ZIndex: =2

            Label5_1 As label:
                Align: =Center
                Color: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Bold
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="Last Week"
                Width: =Parent.Width
                ZIndex: =1

            Gallery3_2 As gallery.galleryVertical:
                Height: =70
                Items: =MyIssueWorklog
                Layout: =Layout.Vertical
                LayoutMinHeight: =70
                LayoutMinWidth: =213
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                Y: =200
                ZIndex: =3

                Label8_2 As label:
                    Align: =Center
                    AutoHeight: =true
                    Color: =RGBA(250, 137, 145, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =1
                    OnSelect: =Select(Parent)
                    Size: =25
                    Text: =Text(Sum(Filter(Filter(ThisItem.worklogs,updateAuthor.accountId=varAccountId.varaccountid),DateValue(First(Split(started,"T").Result).Result) >= DateAdd(Now(), -6-Weekday(Today())+1,Days) && DateValue(First(Split(started,"T").Result).Result) <= DateAdd(Now(), -Weekday((Today())+1,Days))),timeSpentSeconds)/3600,"0.0") & "h"
                    Width: =213
                    ZIndex: =1

        Container2_2 As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =213.3
            LayoutMode: =LayoutMode.Auto
            Width: =200
            ZIndex: =3

            Label5_2 As label:
                Align: =Center
                Color: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Bold
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="Last Month"
                Width: =Parent.Width
                ZIndex: =1

            Gallery3_3 As gallery.galleryVertical:
                Height: =70
                Items: =MyIssueWorklog
                Layout: =Layout.Vertical
                LayoutMinHeight: =70
                LayoutMinWidth: =213
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                Y: =200
                ZIndex: =2

                Label8_3 As label:
                    Align: =Center
                    AutoHeight: =true
                    Color: =RGBA(97, 109, 248, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =1
                    OnSelect: =Select(Parent)
                    Size: =25
                    Text: =Text(Sum(Filter(Filter(ThisItem.worklogs,updateAuthor.accountId=varAccountId.varaccountid),DateValue(First(Split(started,"T").Result).Result) >= Date(Year(DateAdd(Today(),-1,Months)),Month((DateAdd(Today(),-1,Months))),1) , DateValue(First(Split(started,"T").Result).Result) <= DateAdd(Today(),-Day(Today()),Days)),timeSpentSeconds)/3600,"0.0") & "h"
                    Width: =213
                    ZIndex: =1

    Button2 As button:
        Fill: =RGBA(0, 141, 177, 1)
        Height: =82
        OnSelect: |-
            =Set(varFilters,true);
            Set(varDateFilter,0)
        Size: =24
        Text: ="Filters"
        Width: =484
        X: =84
        Y: =1020
        ZIndex: =5

    "'Filter Component_1' As 'Filter Component'":
        Height: =Parent.Height
        Visible: =varFilters
        ZIndex: =6

