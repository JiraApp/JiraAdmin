"'View Projects' As screen":

    Label_My_Project As label:
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =27
        Text: ="My Projects"
        Width: =560
        X: =13
        Y: =88
        ZIndex: =1

    ProjectHeaderGallery As gallery.variableTemplateHeightGallery:
        Height: =897
        Items: =MyProjects
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =937
        Y: =235
        ZIndex: =2

        ProjectGallery As gallery.variableTemplateHeightGallery:
            Height: =900
            Items: =ThisItem.values
            Layout: =Layout.Vertical
            TemplateSize: =193
            Width: =630
            ZIndex: =1

            Label_Project_Name As label:
                FontWeight: =FontWeight.Bold
                Height: =70
                OnSelect: =Select(Parent)
                Size: =18
                Text: =ThisItem.name
                Width: =522
                X: =77
                ZIndex: =1

            Label_Project_Key As label:
                Height: =59
                OnSelect: =Select(Parent)
                Size: =18
                Text: =ThisItem.key
                Width: =522
                X: =77
                Y: =53
                ZIndex: =2

            Label_Project_Category As label:
                Height: =59
                OnSelect: =Select(Parent)
                Size: =18
                Text: =ThisItem.projectTypeKey
                Width: =395
                X: =77
                Y: =95
                ZIndex: =3

            Image_Project_Avtar As image:
                Height: =50
                Image: =ThisItem.avatarUrls.'16x16'
                ImagePosition: =ImagePosition.Fill
                OnSelect: =Select(Parent)
                Width: =64
                Y: =20
                ZIndex: =4

            ViewIssuesRelatedToProjects As icon.Add:
                Height: =39
                Icon: =Icon.ArrowRight
                OnSelect: |-
                    =Set(MyIssues,0);
                    ClearCollect(MyProjectIssue,GetIssuesRelatedtoProject.Run(ThisItem.key,User().Email,varAPItoken));
                    Navigate('View Issues')
                Width: =46
                X: =551
                Y: =112
                ZIndex: =5

            Rectangle2 As rectangle:
                BorderColor: =RGBA(237, 237, 237, 1)
                Fill: =RGBA(219, 219, 219, 1)
                Height: =2
                OnSelect: =Select(Parent)
                Width: =618
                Y: =1
                ZIndex: =6

    "'Back To View Issues_3' As icon.Add":
        Color: =RGBA(235, 132, 44, 1)
        Height: =68
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(Home)
        Width: =66
        ZIndex: =3

