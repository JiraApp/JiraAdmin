"'Hamburger Menu' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle3 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =If(First(showmenu).Value = false, 100,700)
        Visible: =First(showmenu).Value
        Width: =If(First(showmenu).Value = false, 100,375)
        X: =490
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Items: =menuitems
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Y: =40
        ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    Icon2 As icon.Cancel:
        Height: =44
        Icon: =Icon.Cancel
        OnSelect: |-
            =UpdateIf(showmenu, Value=true, {Value: false})
        Visible: =First(showmenu).Value
        Width: =44
        X: =596
        ZIndex: =2

    Icon3 As icon.Hamburger:
        Height: =44
        Icon: =Icon.Hamburger
        OnSelect: |-
            =UpdateIf(showmenu, Value=false, {Value: true})
        Visible: =First(showmenu).Value
        Width: =44
        X: =580
        ZIndex: =3

