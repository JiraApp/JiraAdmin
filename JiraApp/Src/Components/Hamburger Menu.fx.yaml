"'Hamburger Menu' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle3 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =If(First(showmenu).Value = false, 100,200)
        Visible: =First(showmenu).Value
        Width: =If(First(showmenu).Value = false, 100,325)
        X: =318
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =199
        Items: =menuitems
        Layout: =Layout.Vertical
        OnSelect: |-
            =UpdateIf(showmenu, Value=true, {Value: false});
            Navigate(ThisItem.Screen,ScreenTransition.Cover)
        TemplatePadding: =0
        TemplateSize: =48
        Visible: =First(showmenu).Value
        Width: =322
        X: =318
        Y: =40
        ZIndex: =1

        Title3 As label:
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =300
            X: =12
            Y: =6
            ZIndex: =1

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    Icon2 As icon.Cancel:
        Height: =44
        Icon: =Icon.Cancel
        OnSelect: |-
            =UpdateIf(showmenu, Value=true, {Value: false})
        Visible: =First(showmenu).Value
        Width: =44
        X: =596
        ZIndex: =2

    Icon3 As icon.Hamburger:
        Height: =44
        Icon: =Icon.Hamburger
        OnSelect: |-
            =UpdateIf(showmenu, Value=false, {Value: true})
        Width: =44
        X: =If(First(showmenu).Value = false, 590, 450)
        ZIndex: =3

