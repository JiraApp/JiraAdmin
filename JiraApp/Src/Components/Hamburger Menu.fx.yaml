"'Hamburger Menu' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Icon2 As icon.Cancel:
        Height: =44
        Icon: =Icon.Cancel
        OnSelect: |-
            =UpdateIf(showmenu, Value=true, {Value: false})
        Width: =44
        X: =590
        Y: =9
        ZIndex: =1

    Icon3 As icon.Hamburger:
        Height: =44
        Icon: =Icon.Hamburger
        OnSelect: |-
            =UpdateIf(showmenu, Value=false, {Value: true})
        Width: =44
        X: =528
        Y: =9
        ZIndex: =2

