ProfileInitiateComponent As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =83
    Width: =85
    X: =0
    Y: =0
    ZIndex: =1

    ProfileName As label:
        Align: =Center
        BorderColor: =RGBA(32, 126, 247, 1)
        BorderThickness: =2
        Color: =RGBA(32, 126, 247, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =83
        Size: =21
        Text: |-
            =Left(User().FullName, 1) &
            Mid(
                User().FullName,
                Find(" ", User().FullName) + 1,
                1)
        Width: =85
        ZIndex: =1

